<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #333333;
            margin-top: 15px;
        }

        .button-container {
            margin-top: 20px;
        }

        .back-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Detection Result</h1>
        <p>{{ result }}</p>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">Analyze Another File</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
